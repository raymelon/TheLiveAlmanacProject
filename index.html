<!DOCTYPE html>
<html>
	<head>
		<title>PH Live Almanac</title>

		<!-- UNCOMMENT BELOW IF YOU WANT TO USE EXTERNAL AMMAP LIBS-->
		<!--
		<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script src="https://www.amcharts.com/lib/3/maps/js/philippinesHigh.js"></script>
		<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
		-->

		<!-- UNCOMMENT BELOW IF YOU WANT TO USE LOCAL AMMAP LIBS-->

		<link type="text/css" rel="stylesheet" href="global.css">

		<script src="widgets/ammap_3.21.1.free/ammap/ammap.js"></script>
		<script src="widgets/ammap_3.21.1.free/ammap/maps/js/philippinesHigh.js"></script>
		<script src="widgets/ammap_3.21.1.free/ammap/themes/light.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

		<script src="widgets/infobox/infobox.js"></script>

		<script type="text/javascript" defer>
			var map = AmCharts.makeChart("ph-map", {
			  "type": "map",
			  "theme": "light",
			  "dataProvider": {
			    "map": "philippinesHigh",
			    "getAreasFromMap": true,
			  },
			  "areasSettings": {
			    "autoZoom": true,
			    "selectedColor": "#950000",
			    "outlineColor": "#1C4587",
			    "outlineThickness": 1,
			    "rollOverColor": "#950000",
			    "color": "#1C4587",
			    "colorSolid": "#990000"
			  },
			  "listeners": [{
			  	"event": "clickMapObject",
			  	"method": function(e) {
			  		if (e.mapObject.objectType !== "MapArea")
        				return;

        			var area = e.mapObject;
        			console.log(area.id);

        			// new infobox object using
        			// area.enTitle or area.id

        			new infoBox(area.id);
			  	}
			  }],
			  "backgroundZoomsToTop": true,
			  "colorSteps": 81,
			  "creditsPosition": "bottom-right",
			  "preventDragOut": true,

			  "zoomControl": {
			  	"roundButtons": false,
			  	"top": "35%",
			  	"buttonSize": 60,
			  	"buttonBorderThickness": 2
			  },

			  "fontFamily": "Roboto",
			  "fontSize": 30

			});
		</script>
	<head>
	<body>
		<div class="yo">
			<div><p>PHILIPPINE LIVE ALMANAC<p></div>
			<table><tr><td class='left'>Click on the map</td><tr></table>
		</div>
		<div id="map-wrapper">
			<div id="ph-map"></div>
		</div>													
	</body>
</html>
