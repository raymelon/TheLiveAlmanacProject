<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<head>
		<title>PH Live Almanac</title>
		<!-- UNCOMMENT BELOW IF YOU WANT TO USE EXTERNAL AMMAP LIBS-->
		<!--
		<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
		<script src="https://www.amcharts.com/lib/3/maps/js/philippinesHigh.js"></script>
		<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
		-->

		<!-- UNCOMMENT BELOW IF YOU WANT TO USE LOCAL AMMAP LIBS-->

		<link type="text/css" rel="stylesheet" href="global.css">

		<script src="widgets/ammap_3.21.1.free/ammap/ammap.js"></script>
		<script src="widgets/ammap_3.21.1.free/ammap/maps/js/philippinesHigh.js"></script>
		<script src="widgets/ammap_3.21.1.free/ammap/themes/light.js"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

		<script src="widgets/infobox/infobox.js"></script>

		<script type="text/javascript" defer>
			var map = AmCharts.makeChart("ph-map", {
			  "type": "map",
			  "theme": "light",
			  "dataProvider": {
			    "map": "philippinesHigh",
			    "getAreasFromMap": true,
			  },
			  "areasSettings": {
			    "autoZoom": true,
			    "selectedColor": "#e65100",
			    "outlineColor": "#33691e",
			    "outlineThickness": 1,
			    "rollOverColor": "#e65100",
			    "color": "#33691e"
			  },
			  "listeners": [{
			  	"event": "clickMapObject",
			  	"method": function(e) {
			  		if (e.mapObject.objectType !== "MapArea")
        				return;

        			var area = e.mapObject;
        			// console.log(area.id);

        			new infoBox(area.id);
			  	}
			  }],
			  "backgroundZoomsToTop": true,
			  "colorSteps": 81,
			  "creditsPosition": "bottom-right",
			  "preventDragOut": true,

			  "zoomControl": {
			  	"top": "35%",
			  	"left": "5%",
			  	"buttonSize": 60,
			  	"buttonBorderThickness": .8,
			  	"buttonFillColor": "#efebe9",
			  	"buttonRollOverColor": "#f5f5f5",
			  	"buttonBorderColor": "#616161",
			  	"buttonBorderAlpha": .8,
			  	"buttonIconColor": "#616161",
			  },

			  "balloon": {
			  	"adjustBorderColor": true,
			  	"fillColor": "#efebe9",
			  	"color": "#494949",
			  	"fillAlpha": .9,
			  	"cornerRadius": 5,
			  	"borderAlpha": 0,
			  	"shadowAlpha": .7,
			  	"shadowColor": "#494949",
			  	"verticalPadding": 12,
			  	"horizontalPadding": 18,
			  	"fontSize": 20
			  },

			  "fontFamily": "Roboto",
			  "fontSize": 30,

			  "smallMap": {
			  	"enabled": true,
			  	"backgroundAlpha": 0.5,
			  	"mapColor": "#e65100",
			  	"top": 30,
			  	"left": NaN,
			  	"right": 12,
			  	"rectangleColor": "#33691e"
			  }

			});
		</script>
	<head>
	<body>
		<div class="yo">
			<div><p>Philippine Live Almanac<p></div>
			<table><tr><td class='left'>Click on the map âž¡</td><tr></table>
		</div>
		<div id="map-wrapper">
			<div id="ph-map"></div>
		</div>													
	</body>
</html>
